
<div class="row">
  <div class="col-xs-12 search form-group">
    <div class="inner-addon left-addon">
      <i class="input-icon fa fa-search"></i>
      <input type="text" class="form-control" placeholder="Search Contact" ng-model="searchName"/>
    </div>
  </div>

  <div class="row">
    <ul class="contact-list list">
      <li class="col-xs-4 col-md-3 text-center" ng-repeat="contact in contactList | orderBy: 'name' | filter : {'name' : searchName}">
        <div class="contact">
          <div class="contact-image-wrapper">
            <span class="contact-image-block" data-toggle="modal" data-target="#contactModal" ng-click="selectedContact(contact)">
              <img ng-src="{{contact.picture}}" alt="">
            </span>
          </div>
          <div class="contact-info">
            <h3>{{contact.name}}</h3>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog custom-modal-dialog" role="document">
    <div class="modal-content custom-modal-content">
      <div class="modal-body">
        <div class="modal-image-wrapper">
          <span class="modal-image-block">
            <img src="http://bit.ly/1onMfJL" alt="">
          </span>
        </div>
        <div class="text-center">
          <br>
          <h4 class="modal-title" id="myModalLabel">{{modalContact.name}}</h4>
          <span><i class="fa fa-phone"></i> {{modalContact.phone | tel}}</span>
          <br>
          <span><i class="fa fa-envelope"></i> {{modalContact.email}}</span>
          <br>
          <span><i class="fa fa-building"></i> {{modalContact.company}}</span>
          <br>
          <span><i class="fa fa-home"></i> {{modalContact.address}}</span>

        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" class="btn custom-btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
